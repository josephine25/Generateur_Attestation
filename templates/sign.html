<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title><%= title %></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Mon Attestattion</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>
<!--<h3> Bienvenue dans la salle de chat numéro : {{ room }}</h3>-->

<br><br><br><br><br>
<div class="container">
    <div class="col">
        <center>
            <div class="jumbotron ">
                <h1 class="display-4">Inscription</h1>
                <p class="lead">Bienvenue sur votre générateur automatique d'attestation! </p>
                <div class="col .mx-auto">
                        <form class=" justify-content-center" action="/inscription/" method="POST" >
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email1">Email</label>
                            <input type="email" class="form-control" id="email1"  name="email1" >
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password1">Mot de passe</label>
                            <input  type="password" class="form-control" id="password1"  name="password1" >
                        </div>
                    </div>
                             <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nom1">Nom</label>
                            <input  type="text" class="form-control" id="nom1" name="nom1">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="prenom1">Prenom</label>
                            <input  type="text" class="form-control" id="prenom1" name="prenom1">
                        </div>
                    </div>
                               <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="datena1">Date de naissance</label>
                            <input  type="text" class="form-control" id="datena1" name="datena1">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lieuna1">Lieu de naissance</label>
                            <input   type="text" class="form-control" id="lieuna1" name="lieuna1">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="adress1">Adresse</label>
                        <input  type="text" class="form-control" id="adress1" name="adress1">
                    </div>
                    <div class="form-group">
                        <label for="adress2">Complement</label>
                        <input  type="text" class="form-control" id="adress2"
                               name="adress2">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="ville1">Ville</label>
                            <input  type="text" class="form-control" id="ville1" name="ville1">
                        </div>

                        <div class="form-group col-md-2">
                            <label for="postale1">code postale</label>
                            <input  type="text" class="form-control" id="postale1" name="postale1">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="remotdepasse">Ressaisir le mot de passe</label>
                            <input  type="password" class="form-control" id="remotdepasse" name="remotdepasse">
                        </div>
                    </div>
                    <button class="btn btn-primary btn-lg" type="submit">Valider</button>
                </form>
                </div>
            </div>

        </center>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>


</html>
